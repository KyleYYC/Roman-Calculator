<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Roman Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div class="calculator-box">
        <h2>Roman Conversion Calculator</h2>
        <div class="values">
            <p th:text="'Value Converted: ' + ${conversion.roman}"></p>
        </div>
        <div class="values">
            <p th:text="'Roman Converted: ' + ${conversion.value}"></p>
        </div>
        <a href="/calculator" class="button">Restart</a>
    </div>
    <div class="info-box">
        <h2>Calculator Information</h2>
        <p>This program was made by KyleYYC using Spring, HTML, and CSS! To use this program, enter a roman numeral or value to start the
            conversion!</p>
    </div>
</body>

</html>
