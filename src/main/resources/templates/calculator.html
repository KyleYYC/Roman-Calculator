<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div class="calculator-box">
        <h2>Roman Conversion Calculator</h2>
        <form action="#" th:action="@{/calculator}" th:object="${calculator}" method="post">
            <div class="roman-box">
                <p>From Roman<input type="text" th:field="*{roman}" /></p>
            </div>
            <div class="roman-box">
                <p>To Roman<input type="text" th:field="*{value}" /></p>
            </div>
            <p>
                <input class="button" type="submit" value="Submit" />
                <input class="button" type="reset" value="Reset" />
            </p>
        </form>
    </div>
    <div class="info-box">
        <h2>Calculator Information</h2>
        <p>This program was made by KyleYYC using Spring, HTML, and CSS! To use this program enter a roman numeral or value to start the
            conversion!
        </p>
    </div>
</body>

</html>
